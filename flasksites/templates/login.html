{% extends "layout.html" %}

{% block title %}
  Sign In :: {{ super() }}
{% endblock %}


{% block breadcrumb %}
  <li><a href="{{ url_for('index') }}">Home</a><span class="divider">/</span></li><li class="active">Sign In</li>
{% endblock %}

{% block alert %}
  {{ super() }}
  {% if error %}
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ error }}
    </div>
  {% endif %}
{% endblock %}

{% block main %}
<form class="form-horizontal login form-center" action="" method="post">
  <fieldset>
    <legend>Sign In</legend>

    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="email" id="inputEmail" name="email" placeholder="Email" required="required">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" name="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" name="remember" value="yes">Remember me
        </label>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </fieldset>
</form>
{% endblock %}

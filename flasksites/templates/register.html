{% extends "layout.html" %}

{% block title %}
  Sign up :: {{ super() }}
{% endblock %}


{% block breadcrumb %}
  <li><a href="/">Home</a><span class="divider">/</span></li>
  <li class="active">Sign up</li>
{% endblock %}


{% block main %}
  <form class="form-horizontal register" action="" method="post">
    <fieldset>
      <legend>Sign up</legend>
      <div class="control-group">
        <label class="control-label" for="inputUsername">Username</label>
        <div class="controls">
          <input type="text" id="inputUsername" name="username" placeholder="Username" required="required">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="email" id="inputEmail" name="email" placeholder="Email" required="required">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" name="password" placeholder="Password" required="required">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputConfirmPassword">Confirm Password</label>
        <div class="controls">
          <input type="password" id="inputConfirmPassword" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>
      </div>
      <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create an account</button>
      </div>
    </fieldset>
  </form>
{% endblock %}

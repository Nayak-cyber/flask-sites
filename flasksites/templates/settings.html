{% extends "layout.html" %}

{% block title %}
  Account Setting :: {{ super() }}
{% endblock %}


{% block breadcrumb %}
  <li><a href="/">Home</a><span class="divider">/</span></li>
  <li class="active">Account Setting</li>
{% endblock %}


{% block main %}
<form class="form-horizontal" action="" method="post">
  <fieldset>
    <legend>Account setting</legend>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="email" name="email" id="inputEmail" placeholder="Email" value="{{ user.email }}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">New Password</label>
      <div class="controls">
        <input type="password" name="password" id="inputPassword" placeholder="New Password">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputConfirmPassword">Confirm Password</label>
      <div class="controls">
        <input type="password" name="confirm_password" id="inputConfirmPassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-actions">
      <input class="btn btn-primary" type="submit" value="Save">
    </div>
  </fieldset>
</form>
{% endblock %}

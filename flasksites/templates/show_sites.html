{% extends "layout.html" %}

{% block body %}
  <ul class="sites">
  {% for site in sites %}
    <li>
      <ul>
        <li>Title: {{ site.title }}</li>
        <li>URL: {{ site.url }}</li>
        <li>Description: {{ site.description }}</li>
        <li>Source Code: {{ site.source_url }}</li>
      </ul>
    </li>
  {% else %}
    <li><em>Unbelievable.  No sites here so far</em>
  {% endfor %}
  </ul>
{% endblock %}

{% extends "layout.html" %}


{% block breadcrumb %}
  <li><a href="/">Home</a><span class="divider">/</span></li><li class="active">Tags</li>
{% endblock %}


{% block main %}
<div class="container">
  <ul class="inline">
    {% for tag in tags %}
    <li><a href="{{ url_for('tagged', tag_name=tag.name) }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
